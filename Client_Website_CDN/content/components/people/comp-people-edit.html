<dom-module id="comp-people-edit">
    <style>
         :host {
            display: block;
        }
    </style>


    <template>


        <content></content>
        <button class="btn btn-primary btn-xs" data-bind="click: $root.OpenWrapupReasonList">Back</button>
        <button class="btn btn-primary btn-xs" data-bind="click: $root.CreateWrapupReasonItem">Save</button>
        <h2>Create a new wrapup reason</h2>
        <div class="loader-wrapper p-a-md " data-bind="visible: WrapupReasonLoading()">
            <i class="fa fa-repeat fa-spin fa-1x"></i>
            <h4>loading</h4>
        </div>


        <div data-bind="visible : WrapupReasonHasError()">
            <div data-bind="text: WrapupReasonError()"></div>
        </div>


        <div>

            <div>
                <div class="row" style="margin-bottom:2px;">
                    <div class="clearfix col-lg-6 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Firstname : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="text" class="form-control" data-bind="value : firstname"/> </span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:2px;">
                    <div class="clearfix col-lg-6 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Lastname : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="text" class="form-control"  data-bind="value : lastname"/> </span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:2px;">
                    <div class="clearfix col-lg-6 col-md-12 p-x-0">
                        <strong class="col-sm-5 col-xs-12 control-label">Email : </strong>
                        <span class="col-sm-7 col-xs-12"><input type="text" class="form-control"  data-bind="value : email"/> </span>
                    </div>
                </div>


                <div class="row">
                    <hr/>
                </div>
                <div class="row" style="margin-bottom:2px;">
                    <div class="clearfix col-lg-2 col-md-12 p-x-0">
                        <span class="col-sm-7 col-xs-12"><input type="checkbox"   value="deleted" data-bind="checked: deleted" text="deleted"/> Deleted</span>
                    </div>
                </div>


            </div>





        </div>


    </template>

    <script src="comp-people-edit-js-v1.js"></script>
    <script>
        Polymer({
            is: 'comp-people-edit',

            properties: {
                environmentUrl: {
                    type: String,
                    value: 'DEV'
                }
            },

            peopleSpaViewModel: null,

            ready: function () {
                var self = this;

                self.peopleSpaViewModel = new PeopleSpaViewModel(this);
                ko.applyBindings(self.peopleSpaViewModel, this);
                var vm = self.peopleSpaViewModel;
                vm.Initialize(self.environmentUrl, self, self.peopleSpaViewModel);
                vm.GetPeople();
            }
        });
    </script>

</dom-module>
